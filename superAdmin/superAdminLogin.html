<!DOCTYPE html>
<html>
<head>
	<title></title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></link>
<link rel="stylesheet" href="superAdminLogin.css"></link>


	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Yinka Enoch Adedokun">
	<title>Login Page</title>
</head>
<body>
	<!-- Main Content -->
	<div class="container-fluid">
		<div class="row main-content bg-success text-center">
			<div class="col-md-4 text-center company__info">
				<span class="userIcon"><i class="fa fa-user-o" aria-hidden="true"></i></span>
				<h4 class="company_title">Super Admin Login</h4>
			</div>
			<div class="col-md-8 col-xs-12 col-sm-12 login_form ">
				<div class="container-fluid">
					
						<h2 class="logIn">Log In</h2>
				
					
						<form control="" class="form-group">
							
								<input type="text" name="" id="username" class="form__input" placeholder="Username">
							
							
								<!-- <span class="fa fa-lock"></span> -->
								  <input id="password-field" type="password" class="form__input" name="" value="secret">
             						 <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
							
						        <div class="remember">
								<input type="checkbox" name="" id="remember_me" class="">
								<label for="remember_me">Remember Me!</label>
							</div>
							
						
							
								<a href="superAdminDashboard.html"><button  type="button"  class="btn loginbtn">Login</button></a>
						
						</form>
					
					<div class="row">
						
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Footer -->
	
</body>

<script>
	$(".toggle-password").click(function() {

  $(this).toggleClass("fa-eye fa-eye-slash");
  var input = $($(this).attr("toggle"));
  if (input.attr("type") == "password") {
    input.attr("type", "text");
  } else {
    input.attr("type", "password");
  }
});
</script>
</html>
